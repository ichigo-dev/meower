<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="/_assets/style.css" />
 </head>

 <body>
  <h1>Meower Login</h1>
  <form method="POST">
   <input type="email" name="email" placeholder="Email">
   <input type="password" name="password">
   <button type="submit">Send</button>
  </form>
  <a href="/signup">Signup</a>

  {% for error in errors %}
   <div>{{ error }}</div>
  {% endfor %}
 </body>
</html>
