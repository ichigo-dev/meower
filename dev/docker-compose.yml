################################################################################
# Docker containers
################################################################################

services:

  ##############################################################################
  # Develop
  ##############################################################################
  dev:
    container_name: meower_dev
    build:
      context: .
      dockerfile: ./docker/service/frontend/Dockerfile
    volumes:
      - ./auth_proxy:/auth_proxy
      - ./backend:/backend
      - ./common:/common
      - ./entity:/entity
      - ./frontend:/frontend
      - ./migration:/migration
      - ./Cargo.toml:/Cargo.toml
    env_file: .env
    tty: true

  ##############################################################################
  # Front-end application
  ##############################################################################
  frontend:
    container_name: meower_frontend
    build:
      context: .
      dockerfile: ./docker/service/frontend/Dockerfile
    ports:
      - ${FRONTEND_PORT}:9000
    volumes:
      - ./frontend:/app
      - ./common:/common
    env_file: .env
    working_dir: /app
    command: "trunk serve --address 0.0.0.0 --release"
    depends_on:
      - backend
    tty: true

  ##############################################################################
  # Back-end application
  ##############################################################################
  backend:
    container_name: meower_backend
    build:
      context: .
      dockerfile: ./docker/service/backend/Dockerfile
    ports:
      - ${BACKEND_PORT}:9001
    volumes:
      - ./backend:/app
      - ./migration:/migration
      - ./entity:/entity
      - ./common:/common
    env_file: .env
    working_dir: /app
    command: "cargo watch -x run"
    depends_on:
      - postgres
    tty: true

  ##############################################################################
  # Authentication proxy server
  ##############################################################################
  auth-proxy:
    container_name: meower_auth_proxy
    build:
      context: .
      dockerfile: ./docker/service/auth_proxy/Dockerfile
    ports:
      - ${AUTH_PROXY_PORT}:8080
    volumes:
      - ./auth_proxy:/app
      - ./migration:/migration
      - ./entity:/entity
      - ./common:/common
    env_file: .env
    working_dir: /app
    command: "cargo watch -x run"
    depends_on:
      - postgres
      - frontend
    tty: true

  ##############################################################################
  # PostgreSQL database
  ##############################################################################
  postgres:
    container_name: meower_postgres
    build:
      context: .
      dockerfile: ./docker/service/postgres/Dockerfile
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ./docker/service/postgres/data:/var/lib/postgresql/data
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF-8
    command: ["-c", "max_connections=200"]
    restart: always
    tty: true

  ##############################################################################
  # Database migration
  ##############################################################################
  migration:
    container_name: meower_migration
    build:
      context: .
      dockerfile: ./docker/service/migration/Dockerfile
    ports:
      - ${MIGRATION_PORT}:5433
    volumes:
      - ./migration:/migration
      - ./entity:/entity
      - ./common:/common
    env_file: .env
    working_dir: /
    depends_on:
      - postgres
    tty: true

  ##############################################################################
  # Database installer
  ##############################################################################
  install:
    container_name: meower_install
    build:
      context: .
      dockerfile: ./docker/service/install/Dockerfile
    volumes:
      - ./install:/install
      - ./migration:/migration
      - ./entity:/entity
      - ./common:/common
    env_file: .env
    working_dir: /
    depends_on:
      - postgres
    tty: true
