<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI catalog</title>
  <link rel="stylesheet" href="assets/css/style.css">
 </head>

 <body>
  <div id="theme_wrapper">
   <h1 class="ui_heading h1">UI catalog</h1>
 
   <div>
    <label>Chose Theme</label>
    <select id="theme_select">
     <option	value="theme_meower_light" selected>Meower Light</option>
     <option	value="theme_meower_dark">Meower Dark</option>
    </select>
   </div>
 
   <main class="flex flex_column flex_gap_xl padding_xl">
    <section>
     <h2 class="ui_heading h2">Colors</h2>
     <div id="colors" class="flex flex_row flex_wrap flex_gap_lg"></div>
    </section>
 
    <section>
     <h2 class="ui_heading h2">Theme colors</h2>
     <div id="theme_colors" class="flex flex_row flex_wrap flex_gap_lg"></div>
    </section>
 
    <section>
     <h2 class="ui_heading h2">Button</h2>
     <div>
      <h2 class="ui_heading h3">Basic</h2>
      <div class="flex flex_row flex_align_center flex_gap_lg">
       <button class="ui_button primary text">Text Button</button>
       <button class="ui_button primary">Filled Button</button>
       <button class="ui_button primary outlined">Outlined Button</button>
      </div>
     </div>

     <div>
      <h2 class="ui_heading h3">Disabled</h2>
      <div class="flex flex_row flex_align_center flex_gap_lg">
       <button class="ui_button primary text" disabled>Text Button</button>
       <button class="ui_button primary" disabled>Filled Button</button>
       <button class="ui_button primary outlined" disabled>Outlined Button</button>
      </div>
     </div>

     <div>
      <h2 class="ui_heading h3">Sizes</h2>
      <div class="flex flex_column flex_align_start flex_gap_lg">
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button primary text small">Small Button</button>
        <button class="ui_button primary text">Medium Button</button>
        <button class="ui_button primary text large">Large Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button primary small">Small Button</button>
        <button class="ui_button primary">Medium Button</button>
        <button class="ui_button primary large">Large Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button primary outlined small">Small Button</button>
        <button class="ui_button primary outlined">Medium Button</button>
        <button class="ui_button primary outlined large">Large Button</button>
       </div>
      </div>
     </div>

     <div>
      <h2 class="ui_heading h3">Colors</h2>
      <div class="flex flex_column flex_align_start flex_gap_lg">
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button primary text">Primary Button</button>
        <button class="ui_button primary">Primary Button</button>
        <button class="ui_button primary outlined">Primary Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button secondary text">Secondary Button</button>
        <button class="ui_button secondary">Secondary Button</button>
        <button class="ui_button secondary outlined">Secondary Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button error text">Error Button</button>
        <button class="ui_button error">Error Button</button>
        <button class="ui_button error outlined">Error Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button warning text">Warning Button</button>
        <button class="ui_button warning">Warning Button</button>
        <button class="ui_button warning outlined">Warning Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button info text">Info Button</button>
        <button class="ui_button info">Info Button</button>
        <button class="ui_button info outlined">Info Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button success text">Success Button</button>
        <button class="ui_button success">Success Button</button>
        <button class="ui_button success outlined">Success Button</button>
       </div>
      </div>
     </div>
     <div>
      <h2 class="ui_heading h3">Others</h2>
      <div class="flex flex_column flex_align_start flex_gap_lg">
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button primary full_rounded">Rounded Button</button>
        <button class="ui_button primary full_rounded outlined">Rounted Button</button>
       </div>
       <div class="flex flex_row flex_align_center flex_gap_lg">
        <button class="ui_button primary no_rounded">Square Button</button>
        <button class="ui_button primary no_rounded outlined">Square Button</button>
       </div>
      </div>
     </div>
    </section>

        <button disabled>Text Button 1</button>
        <button>Text Button 2</button>

        <button disabled>Filled Button 1</button>

        <button>Filled Button 3</button>
       </div>

        <button disabled>Outlined Button 1</button>
        <button>Outlined Button 2</button>
        <button>Outlined Button 3</button>
       </div>
      </div>

     <div>
      <h2 class="ui_heading h3">Sizes</h2>
      <div class="flex flex_column flex_align_start flex_gap_lg">
       <div class="ui_button_group primary small">
        <button>Small Button 1</button>
        <button>Small Button 2</button>
        <button>Small Button 3</button>
       </div>
       <div class="ui_button_group primary">
        <button>Medium Button 1</button>
        <button>Medium Button 2</button>
        <button>Medium Button 3</button>
       </div>
       <div class="ui_button_group primary large">
        <button>Large Button 1</button>
        <button>Large Button 2</button>
        <button>Large Button 3</button>

        </div>

         <button>Error Button 1</button>

        </div>

       <div class="flex flex_row flex_align_center flex_gap_lg">
        <div class="ui_button_group info text">
         <button>Info Button 1</button>
         <button>Info Button 2</button>
         <button>Info Button 3</button>
        </div>
        <div class="ui_button_group info">
         <button>Info Button 1</button>
         <button>Info Button 2</button>
         <button>Info Button 3</button>

        <div class="ui_button_group info outlined">
         <button>Info Button 1</button>
         <button>Info Button 2</button>
         <button>Info Button 3</button>
        </div>
       </div>

       <div class="flex flex_row flex_align_center flex_gap_lg">
        <div class="ui_button_group success text">
         <button>Success Button 1</button>
         <button>Success Button 2</button>
         <button>Success Button 3</button>

        <div class="ui_button_group success">
         <button>Success Button 1</button>

         <button>Success Button 3</button>

        <div class="ui_button_group success outlined">
         <button>Success Button 1</button>

        </div>
       </div>
      </div>
     </div>

     <div>
      <h2 class="ui_heading h3">Vertical</h2>
      <div class="flex flex_column flex_align_start flex_gap_lg">
       <div class="ui_button_group vertical primary text">
        <button>Text Button 1</button>
        <button>Text Button 2</button>
        <button>Text Button 3</button>
       </div>
       <div class="ui_button_group vertical primary">
        <button>Filled Button 1</button>
        <button>Filled Button 2</button>
        <button>Filled Button 3</button>
       </div>
       <div class="ui_button_group vertical primary outlined">
        <button>Outlined Button 1</button>
        <button>Outlined Button 2</button>
        <button>Outlined Button 3</button>
       </div>
      </div>
     </div>
    </section>

    <section>
     <h2 class="ui_heading h2">Checkbox</h2>
     <div>
      <h2 class="ui_heading h3">Basic</h2>
      <div class="flex flex_row flex_align_start flex_gap_lg">
       <input type="checkbox" class="ui_checkbox">
       <input type="checkbox" class="ui_checkbox" checked>
       <input type="checkbox" class="ui_checkbox" disabled>
       <input type="checkbox" class="ui_checkbox" checked disabled>
      </div>
     </div>

     <div>
      <h2 class="ui_heading h3">Sizes</h2>
      <div class="flex flex_row flex_align_start flex_gap_lg">
       <input type="checkbox" class="ui_checkbox small" checked>
       <input type="checkbox" class="ui_checkbox" checked>
       <input type="checkbox" class="ui_checkbox large" checked>
      </div>
     </div>

     <div>
      <h2 class="ui_heading h3">Colors</h2>
      <div class="flex flex_row flex_align_start flex_gap_lg">
       <input type="checkbox" class="ui_checkbox primary" checked>
       <input type="checkbox" class="ui_checkbox secondary" checked>
       <input type="checkbox" class="ui_checkbox error" checked>
       <input type="checkbox" class="ui_checkbox warning" checked>
       <input type="checkbox" class="ui_checkbox info" checked>
       <input type="checkbox" class="ui_checkbox success" checked>
      </div>
     </div>
    </section>

    <section>
     <h2 class="ui_heading h2">Floating button</h2>
     <div>
      <h2 class="ui_heading h3">Basic</h2>
      <div class="flex flex_row flex_align_center flex_gap_lg">
       <button class="ui_floating_button primary">
        <div class="ui_icon icon_plus"></div>
       </button>
       <button class="ui_floating_button primary">
        <div class="ui_icon icon_plus"></div>
        <span>Floating Button</span>
       </button>
      </div>
     </div>
     <div>
      <h2 class="ui_heading h3">Disabled</h2>
      <div class="flex flex_row flex_align_center flex_gap_lg" disabled>
       <button class="ui_floating_button primary" disabled>
        <div class="ui_icon icon_plus"></div>
       </button>
       <button class="ui_floating_button primary" disabled>
        <div class="ui_icon icon_plus"></div>
        <span>Floating Button</span>
       </button>
      </div>
     </div>
     <div>
      <h2 class="ui_heading h3">Sizes</h2>

       <input type="radio" class="ui_radio" name="ui_radio_basic" checked>
       <input type="radio" class="ui_radio" name="ui_radio_basic_disabled" disabled>
       <input type="radio" class="ui_radio" name="ui_radio_basic_disabled" checked disabled>

     </div>
