################################################################################
query GetAsideDataQuery($publicUserId: String!) {
  accounts(publicUserId: $publicUserId) {
    accountName
    defaultAccountProfile {
      name
      avatar {
        fileKey
      }
    }
  }
}


################################################################################
# Gets account profiles.
################################################################################
query GetAccountProfiles($accountName: String!) {
  accountProfiles(accountName: $accountName) {
    token
    name
    affiliation
    location
    bio
    email
    telno
    birthdate
    gender
    isDefault
    account {
      accountName
    }
    avatar {
      fileKey
    }
    cover {
      fileKey
    }
  }
}


