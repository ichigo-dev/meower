################################################################################
# Gets group with members.
################################################################################
query GetGroupWithMembers($groupName: String!) {
  group(groupName: $groupName) {
    groupName
    name
    description
    representative
    location
    email
    telno
    foundedAt
    isPublic
    avatar {
      fileKey
