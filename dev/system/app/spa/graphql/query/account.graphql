################################################################################
# Common: Gets account state data.
################################################################################
query GetAccountStateDataQuery($publicUserId: String!) {
  defaultAccount(publicUserId: $publicUserId) {
    accountName
    defaultAccountProfile {
      name
      avatar {
        fileKey
      }
    }
  }
}


################################################################################
# Common: Gets aside data.
################################################################################
query GetAsideDataQuery($publicUserId: String!) {
  accounts(publicUserId: $publicUserId) {
    accountName
    defaultAccountProfile {
      name
      avatar {
        fileKey
      }
    }
  }
}


################################################################################
# Account profile.
################################################################################
query GetAccountProfilePageDataQuery($accountName: String!) {
  accountProfiles(accountName: $accountName) {
    token
    name
    affiliation
    location
    bio
    email
    telno
    birthdate
    gender
    account {
      accountName
    }
    avatar {
      fileKey
    }
    cover {
      fileKey
    }
  }
}


################################################################################
# Account profile edit.
################################################################################
query GetEditAccountProfilePageDataQuery($token: String!) {
  accountProfile(token: $token) {
    token
    name
    affiliation
    location
    bio
    email
    telno
    birthdate
    gender
    account {
      accountName
    }
    avatar {
      fileKey
    }
    cover {
      fileKey
    }
  }
}
