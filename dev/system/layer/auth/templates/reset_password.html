{% extends "common/base.html" %}

{% block content %}
 <h1 class="ui_heading">{{ t!("pages.reset_password.heading") }}</h1>
 <div class="ui_panel sm shadow radius padding_xl margin_lg flex column align_center gap_md">
  <form method="POST" class="flex column align_center gap_md full_horizon">
   <label class="flex column gap_sm full_horizon">
    <span class="ui_label">{{ t!("pages.reset_password.form.password.label") }}</span>
    <input type="password" name="password" class="ui_text">
    {% if input_error.password.is_some() %}
     <div class="ui_error">{{ input_error.password.as_ref().unwrap() }}</div>
    {% endif %}
   </label>
   <label class="flex column gap_sm full_horizon">
    <span class="ui_label">{{ t!("pages.reset_password.form.password_confirm.label") }}</span>
    <input type="password" name="password_confirm" class="ui_text">
    {% if input_error.password_confirm.is_some() %}
     <div class="ui_error">{{ input_error.password_confirm.as_ref().unwrap() }}</div>
    {% endif %}
   </label>
   {% if input_error.other.is_some() %}
    <div class="ui_error">{{ input_error.other.as_ref().unwrap() }}</div>
   {% endif %}
   <button type="submit" class="ui_button primary full_horizon">{{ t!("pages.reset_password.form.button.submit") }}</button>
  </form>
 </div>
{% endblock %}
