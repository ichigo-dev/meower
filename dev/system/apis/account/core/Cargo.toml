[package]
name = "meower_account"
version = "0.1.0"
edition = "2021"
authors = ["ichigo-dev <dev.honda.ichigo@gmail.com>"]
description = "Meower account API"
license = "MIT"
documentation = ""
repository = "https://github.com/ichigo-dev/meower"


[dependencies]
meower_account_entity = { version = "0.1.0", path = "../entity" }
meower_entity_ext = { version = "0.1.0", path = "../../../common/entity_ext" }
meower_shared = { version = "0.1.0", path = "../../../common/shared" }
meower_utility = { version = "0.1.0", path = "../../../common/utility" }
accept-language = "3.1.0"
async-graphql = { version = "7.0.1", features = ["chrono"] }
axum = "0.7.2"
base64 = "0.21.7"
chrono = "0.4.34"
casbin = "2.2.0"
object_store = "0.9.0"
rust-i18n = "2.3.0"
sea-orm = { version = "0.12.6", features = [
    "runtime-tokio-rustls",
    "sqlx-postgres"
]}
serde_json = "1.0.111"
sqlx = { version = "0.7.4", features = ["postgres"] }
sqlx-adapter = "1.2.0"
tokio = { version = "1.34.0", features = ["full"] }
tokio-util = "0.7.10"
