	"""
	telno: String
	"""
	Gets the birthdate.
	"""
	birthdate: NaiveDateTime
	"""
	Gets the gender.
	"""
	gender: Gender
	"""
	Gets the create date.
	"""
	createdAt: NaiveDateTime!
	"""
	Gets the update date.
	"""
	updatedAt: NaiveDateTime!
	"""
	Gets the account.
	"""
	account: Account
	"""
	Gets the avatar.
