type AccountWorkspace {
	"""
	Gets the account.
	"""
	account: Account
	"""
	Gets the wrokspace.
	"""
	workspace: Workspace
}


"""
Inputs.
"""
input CreateAccountInput {
	publicUserId: String!
	accountName: String!
	email: String!
}

"""
Inputs.
"""
input CreateAccountProfileInput {
	accountName: String!
	name: String!
	affiliation: String
	location: String
	email: String
	telno: String
	bio: String
	birthdate: NaiveDateTime
	gender: Gender
}


"""
Gender.
"""
enum Gender {
	MALE
	FEMALE
	OTHER
}

type Group {
	"""
	Gets the group name.
	"""
	groupName: String!
	"""
	Gets the name.
	"""
	name: String!
	"""
	Gets the create date.
	"""
	createdAt: NaiveDateTime!
	"""
	Gets the update date.
	"""
	updatedAt: NaiveDateTime!
	"""
	Gets the group members.
	"""
	groupMembers: [GroupMember!]!
	"""
	Gets the group workspaces.
	"""
	groupWorkspaces: [GroupWorkspace!]!
}

type GroupMember {
	"""
	Gets the role.
	"""
	role: Role!
	"""
	Gets the group.
	"""
	group: Group
	"""
	Gets the account.
	"""
	account: Account
	"""
	Gets the account profile.
	"""
	accountProfile: AccountProfile
}

type GroupWorkspace {
	"""
	Gets the group.
	"""
	group: Group
	"""
	Gets the workspace.
	"""
	workspace: Workspace
}



"""
Mutation root.
"""
type MutationRoot {
	"""
	Select account.
	"""
	selectAccount(accountName: String!): Account!
	"""
	Creates account.
	"""
	createAccount(input: CreateAccountInput!): Account!
	"""
	Creates account profile.
	"""
	createAccountProfile(input: CreateAccountProfileInput!): AccountProfile!
	"""
	Updates account profile.
	"""
	updateAccountProfile(input: UpdateAccountProfileInput!): AccountProfile!
	"""
	Uploads avatar.
	"""
	uploadAvatar(base64: String!): Boolean!
	"""
	Uploads cover.
	"""
	uploadCover(base64: String!): Boolean!
}

"""
ISO 8601 combined date and time without timezone.

# Examples

* `2015-07-01T08:59:60.123`,
"""
scalar NaiveDateTime

"""
Query root.
"""
type QueryRoot {
	"""
	Gets a default account.
	"""
	defaultAccount(publicUserId: String!): Account
	"""
	Gets an account.
	"""
	account(accountName: String!): Account
	"""
	Gets accounts.
	"""
	accounts(publicUserId: String!): [Account!]!
	"""
	Gets account profile.
	"""
	accountProfile(token: String!): AccountProfile!
	"""
	Gets account profiles.
	"""
	accountProfiles(accountName: String!): [AccountProfile!]!
}

"""
Role.
"""
enum Role {
	ADMIN
	MEMBER
}


input UpdateAccountProfileInput {
	token: String!
	name: String!
	affiliation: String
	location: String
	email: String
	telno: String
	bio: String
	birthdate: NaiveDateTime
	gender: Gender
}

type Workspace {
	"""
	Gets the workspace name.
	"""
	workspaceName: String!
	"""
	Gets the name.
	"""
	name: String!
	"""
	Gets the create date.
	"""
	createdAt: NaiveDateTime!
	"""
	Gets the update date.
	"""
	updatedAt: NaiveDateTime!
}

directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
	query: QueryRoot
	mutation: MutationRoot
}
